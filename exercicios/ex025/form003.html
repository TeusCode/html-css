<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input{
            text-align: center;
        }
        div{
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Mais inputs!</h1>
    <form action="cadastro.js" method="post" autocomplete="on">

        <div>
            <label for="iname">Nome: </label>
            <input type="text" name="name" id="iname" required placeholder="nome completo" maxlength="30">
        </div>

        <div>
            <label for="imedia">Média: </label>
            <input type="number" name="media" id="imedia" min="0" max="10" step="0.1" required placeholder="0 a 10">
        </div>

        <div>
            <label for="iperiodo">Período: </label>
            <input type="month" name="mes" id="imes">
        </div>

        <div>
            <label for="idate">Dia da Prova: </label>
            <input type="date" name="date" id="idate">
        </div>

        <div>
            <label for="itime">Horário da prova</label>
            <input type="time" name="time" id="itime">
        </div>

        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>

    </form>
</body>
</html>
