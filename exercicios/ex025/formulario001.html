    <!--(method="get ou post") Método get e post, método get, para dados menos sensíveis e com até 3mil letras ou aproximadamente 3KB, Método post, usado para quando não se deseja mostrar os dados na url, e quando os dados ultrapassarem as 3mil letras!-->

    <h1>Meu Primeiro Formulário!</h1>
    <form method="post" action="cadastro.js" autocomplete="off">
        <p><label for="inome">
            Nome:
            </label></p>
         <input type="text" name="nome" id="inome">
           <p><label for="isobrenome">
        Sobrenome:
        </label></p>
        <input type="text" name="sobrenome" id="isobrenome"> <br>
           <br>
           <input type="submit" value="Enviar !">
        </body>
    </form>
