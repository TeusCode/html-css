<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
        div{
            padding:10px;
        }
    </style>
</head>
<body>
    <h1>Testando Output</h1>
    <form action="" autocomplete="off" method="get">

        <div>
            <label for="inumero1">Número 1</label>
            <input type="number" name="numero1" id="inumero1" required 
            oninput="isoma.innerHTML = Number(inumero1.value) + Number(inumero2.value) ">
        </div>

        <div>
            <label for="inumero2">Número 2</label>
            <input type="number" name="numero2" id="inumero2" required 
            oninput="isoma.innerHTML = Number(inumero2.value) + Number(inumero1.value)">
        </div>

        <div>
            <label for="isoma">Soma: </label>
            <output id="isoma" name="soma">
                0
            </output>
        </div>


        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
        
    </form>
</body>
</html>
