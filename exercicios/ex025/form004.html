<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input{
            text-align: center;
        }
        div{
            padding-bottom: 10px;
        }
        fieldset{
            padding:10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formul√°rio</h1>
    <form action="cadastro.js" method="post" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <div>
                <label for="iname">Nome: </label>
                <input type="text" name="name" id="iname" required maxlength="10" minlength="3" autocomplete="name">
            </div>
            <div>
                <label for="iemail">Email: </label>
                <input type="email" name="email" id="iemail" required autocomplete="email">
            </div>
            <div>
                <label for="itel">Telefone: </label>
                <input type="tel" name="tel" id="itel" required autocomplete="tel" placeholder="(xx)xxxxx-xxxx" pattern="^\(\d{2}\)\d{4,5}-\d{4}$">
            </div>
        </fieldset> <br>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
