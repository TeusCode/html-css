    <title>Trabalhando com tabelas</title>
    <style>
        table {
            width: 200px;
            height: 100px;
            border-collapse: collapse;
            border: 2px solid black;
            border-radius: 50px;
        }

        td {
            border: 1px solid green;
            padding: 5px;
            text-align: center;
            border-radius: 10px;
        }

        tr th {
            text-align: center;
        }
    </style>
</head>
