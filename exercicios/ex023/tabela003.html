<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 300px;
        }

        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <H1>Mesclagem de cêlulas!</H1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
            <!-- Para mesclar horizontamente use colspan="quantidade a ser mesclada" no exemplo foi mesclado a cêlula B + C-->
        </tr>
        <tr>
            <td rowspan="2">D</td>
            <!-- Para mesclar verticalmente use rowspan, no exemplo foi mesclado D+G -->
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>

            <td>H</td>
            <td rowspan="2">I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>K</td>

        </tr>
    </table>
</body>

</html>
