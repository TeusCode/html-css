<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>

<body>
    <div style="width: 500px;">
        <H1>Tags em HTML</H1>
        <p>Em Html 5 podemos inserir os elementos da lista a seguir, passe o mouse sobre os termos para descobrir a sua
            tag
            que deverá utilizar em cada caso.
        </p>
        <ul type="square">
            <li><abbr title="Use a tag <p>">Parágrafos</abbr></li>
            <li><abbr title="Use a tag <h1> a <h6>">Títulos</abbr></li>
            <li><abbr title="Use a tag <img>">Imagens</abbr></li>
            <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
            <li><abbr title="Use a tag <code>">Código-fonte</abbr></li>
            <li><abbr title="Use a tag <ol> <li>">Listas númeradas</abbr></li>
            <li><abbr title="Use a tag <li>">Listas com demarcadores</abbr></li>
        </ul>
    </div>
</body>

</html>
